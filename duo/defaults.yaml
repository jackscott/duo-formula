Ubuntu-14.04:
  global_auth_pattern: |
    auth  [success=1 default=ignore] pam_unix.so nullok_secure
    auth  requisite pam_deny.so
  global_auth_repl: |
    # auth  [success=1 default=ignore] pam_unix.so nullok_secure
    auth  requisite pam_unix.so nullok_secure
    auth  [success=1 default=ignore] pam_duo.so
    auth  requisite pam_deny.so
