Amazon Linux AMI-2015:
  global_auth_pattern: |
    auth  required pam_sepermit.so
    auth  substack password-auth
  global_auth_repl: |
    auth  required pam_sepermit.so
    # auth  substack password-auth
    auth  required pam_duo.so
  pattern: |
    ^auth\s+substack\s+password-auth$
  repl: |
    auth  required pam_duo.so
